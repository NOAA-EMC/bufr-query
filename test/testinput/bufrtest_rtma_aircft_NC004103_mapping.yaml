bufr:
  group_by_variable: latitudeSeq
  subsets:
    - NC004103

  # MetaData
  variables:
    timestamp:
      datetime:
        year: "*/YEAR"
        month: "*/MNTH"
        day: "*/DAYS"
        hour: "*/HOUR"
        minute: "*/MINU"
    receipttime:
      datetime:
        year: "*/RCYR"
        month: "*/RCMO"
        day: "*/RCDY"
        hour: "*/RCHR"
        minute: "*/RCMI"
    stationWIGOSId:
      query: "*/WGOSLID"
    latitude:
      query: "*/CLATH"
    longitude:
      query: "*/CLONH"
    latitudeSeq:
      query: "*/ADRBLSEQ/CLATH"

    aircraftFlightNumber:
      query: "*/ACID"
    aircraftNavigationalSystem:
      query: "*/ACNS"
    aircraftIdentifier:
      query: "*/ACRN"
    aircraftAltitude:
      aircraftAltitude:
        flightLevelST: "*/ADRBLSEQ/FLVLST"

    # ObsValue
    airTemperature:
      query: "*/ADRBLSEQ/TMDB"
    dewpointTemperature:
      query: "*/ADRBLSEQ/TMDP"
    waterVaporMixingRatio:
      query: "*/ADRBLSEQ/MIXR"
    windDirection:
      query: "*/ADRBLSEQ/WDIR"
      type: float
    windSpeed:
      query: "*/ADRBLSEQ/WSPD"

    # QualityMarker
    airTemperatureQM:
      query: "*/QMAT"
    relativeHumidityQM:
      query: "*/QMDD"
    windQM:
      query: "*/QMWN"


encoder:
  type: netcdf

  variables:
    # MetaData
    - name: "MetaData/dateTime"
      source: variables/timestamp
      longName: "Datetime"
      units: "seconds since 1970-01-01T00:00:00Z"

    - name: "MetaData/dataReceiptTime"
      coordinates: "longitude latitude"
      source: variables/receipttime
      longName: "Data Receipt Time"
      units: "seconds since 1970-01-01T00:00:00Z"

    - name: "MetaData/stationWIGOSId"
      coordinates: "longitude latitude"
      source: variables/stationWIGOSId
      longName: "Station WIGOSId Component 4"

    - name: "MetaData/latitude"
      source: variables/latitude
      longName: "Latitude"
      units: "degree_north"
      range: [-90, 90]

    - name: "MetaData/longitude"
      source: variables/longitude
      longName: "Longitude"
      units: "degree_east"
      range: [-180, 180]

    - name: "MetaData/aircraftFlightNumber"
      source: variables/aircraftFlightNumber
      longName: "Aircraft Flight Number"

    - name: "MetaData/aircraftIdentifier"
      source: variables/aircraftIdentifier
      longName: "Aircraft Identifier (Station Identification)"

    - name: "MetaData/height"
      source: variables/aircraftAltitude
      longName: "Aircraft Altitude"
      units: "m"

    # ObsValue
    - name: "ObsValue/airTemperature"
      source: variables/airTemperature
      longName: "Air Temperature"
      units: "K"

    - name: "ObsValue/dewPointTemperature"
      source: variables/dewpointTemperature
      longName: "Dewpoint Temperature"
      units: "K"

    - name: "ObsValue/waterVaporMixingRatio"
      source: variables/waterVaporMixingRatio
      longName: "Water Vapor Mixing Ratio"
      units: "kg kg-1"

    - name: "ObsValue/windDirection"
      source: variables/windDirection
      longName: "Wind Direction"
      units: "degree"

    - name: "ObsValue/windSpeed"
      source: variables/windSpeed
      longName: "Wind Speed"
      units: "m s-1"

    # QualityMarker
    - name: "QualityMarker/airTemperature"
      source: variables/airTemperatureQM
      longName: "Quality Indicator for Atmospheric Temperature"

    - name: "QualityMarker/relativeHumidity"
      source: variables/relativeHumidityQM
      longName: "Quality Indicator for Relative Humidity"

    - name: "QualityMarker/windSpeed"
      source: variables/windQM
      longName: "Quality Indicator for Wind Speed"

    - name: "QualityMarker/windDirection"
      source: variables/windQM
      longName: "Quality Indicator for Wind Direction"
