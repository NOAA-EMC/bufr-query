bufr:
  variables:
    timestamp:
      datetime:
        year: "*/YEAR"
        month: "*/MNTH"
        day: "*/DAYS"
        hour: "*/HOUR"
        minute: "*/MINU"
    longitude:
      query: "*/CLONH"
    latitude:
      query: "*/CLATH"
    wgoslid:
      query: "*/WGOSLID"
    lstn:
      query: "*/LSTN"
    borg:
      query: "*/BORG"

encoder:
  type: netcdf

  variables:

    - name: "MetaData/dateTime"
      source: variables/timestamp
      longName: "dateTime"
      units: "seconds since 1970-01-01T00:00:00Z"

    - name: "MetaData/latitude"
      source: variables/latitude
      longName: "Latitude"
      units: "degrees_north"
      range: [-90, 90]

    - name: "MetaData/longitude"
      source: variables/longitude
      longName: "Longitude"
      units: "degrees_east"
      range: [-180, 180]

    - name: "ObsValue/obsval"
      source: variables/longitude
      longName: "obsval"
      units: "degrees_east"

    - name: "MetaData/wgoslid"
      source: variables/wgoslid
      longName: "wgoslid"
      units: ""

    - name: "MetaData/lstn"
      source: variables/lstn
      longName: "lstn"
      units: ""

    - name: "MetaData/borg"
      source: variables/borg
      longName: "borg"
      units: ""
