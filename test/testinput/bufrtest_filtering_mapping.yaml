bufr:
  variables:
    timestamp:
      datetime:
        year: "*/YEAR"
        month: "*/MNTH"
        day: "*/DAYS"
        hour: "*/HOUR"
        minute: "*/MINU"
        second: "*/SECO"
    longitude:
      query: "*/CLON"
    latitude:
      query: "*/CLAT"
    brightnessTemperature:
      query: "[*/BRITCSTC/TMBR, */BRIT/TMBR]"

  filters:
    - bounding:
        variable: latitude
        upperBound: 42.5
    - bounding:
        variable: latitude
        lowerBound: 35
    - bounding:
        variable: longitude
        upperBound: -68
        lowerBound: -86.3

encoder:
  type: netcdf

  dimensions:
    - name: Channel
      paths:
        - "*/BRITCSTC"
        - "*/BRIT"

  variables:
    - name: "MetaData/dateTime"
      source: variables/timestamp
      longName: "dateTime"
      units: "seconds since 1970-01-01T00:00:00Z"

    - name: "MetaData/latitude"
      source: variables/latitude
      longName: "Latitude"
      units: "degrees_north"
      range: [-90, 90]

    - name: "MetaData/longitude"
      source: variables/longitude
      longName: "Longitude"
      units: "degrees_east"
      range: [-180, 180]

    - name: "ObsValue/brightnessTemperature"
      coordinates: "longitude latitude Channel"
      source: variables/brightnessTemperature
      longName: "Radiance"
      units: "K"
      range: [120, 500]
      chunks: [1000, 15]
      compressionLevel: 4
